			</div>
			<div class="mainmenu">

    <div class="popup popup-addtopic">
	<div class="registerbody">
		<a href="#" class="close-popup closebutton "><i class="fa fa-times"></i></a>
                <p>&nbsp;</p><p>&nbsp;</p>
		<div class="register-content">
                    <div class="input-item">
                            <span>Title:</span><br>
                            <input type="text" id="topic-title" placeholder="Your topic title">
                    </div>
                    <p>&nbsp;</p>
                    <div class="input-item">
                            <span>Topic Text:</span><br>
                            <textarea id="topic-text"></textarea>
                    </div>
                    <div class="input-item">
                            <button class="button button-big" onclick="addTopic()">Send</button>
                    </div>						
		</div>
	 </div>
</div>

       <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
		<div class="view view-main">
			<!-- Top Navbar-->
			<div class="navbar">
				<div class="navbar-inner">
					<div class="left">
				 <a href="#" class="link icon-only open-panel"><img src="img/menu.png" alt=""></a>
					</div>
					<!-- We have home navbar without left link-->
					<div class="center sliding">Connect 360</div>
				</div>
			</div>

            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
			  <!-- Page, data-page contains page name-->
				<div data-page="index" class="page">
				<!-- Scrollable page content-->
					<div class="page-content">
	 				<div class="register-content">

				
                                
		
					</div>
				</div>
			</div>
